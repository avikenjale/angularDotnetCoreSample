<html>

<head>
    <title>
        Angular - Dotnet core API sample
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
    <script src="https://getbootstrap.com/assets/js/vendor/popper.min.js" type="text/javascript"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <!--LOCAL Angular files-->
    <script src="app.js"></script>
    <script src="app.config.js"></script>
    <script src="app.controller.js"></script>

    <script src="services/app.services.js"></script>
    <script src="services/menus/menu.service.js"></script>

    <base href="/">
</head>

<body ng-app="SampleApp">
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning" style="padding-left: 22%; padding-right: 22%;">
        <a class="navbar-brand" href="/app">Angular sample</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
            aria-expanded="false" aria-label="Toggle navigation">Hello
        </button>
        <div class="collapse navbar-collapse" id="navbarText" ng-controller="AppController as ctrl">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" ng-repeat="menu in ctrl.Menus">
                    <a class="nav-link" ui-sref="{{menu}}" ui-sref-active="active">{{menu}}</a>
                </li>
            </ul>
            <span class="badge badge-primary btn btn-sm">
                Profile
                <span class="bagde badge-pill badge-sm badge-light">9</span>
            </span>

            <input type="button"  name="test" ng-click="ctrl.getMenus()"/>
        </div>
    </nav>
    <div style="padding-left: 22%; padding-right: 22%;">
        <ui-view></ui-view>
    </div>
</body>

</html>
